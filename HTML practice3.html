<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML practices</title>
    <style>
        div {
            border: 1px solid black;
        }
        ul {
            color: green;
        }
        ol {
            color: blue;
        }
        header {
            color: red;
        }
        p {
            background-color: orange;
        }
        img {
            width: 250px;
        }
    </style>
</head>

<body>
    <header><h3>My favourites</h3></header>
    <section>
        <div>
            <h3 style="color: plum;"> The list of my favourite <strong>fruits</strong>:</h3>
            <ul>
                <li>
                    Apple
                </li>
                <li>
                    <i>Orange</i>
                </li>
                <li>
                    <strong>Kiwi</strong>
                </li>
                <li>
                    Strawberry
                </li>
            </ul>
            </p>
            <p>
            <h3 style="color: plum;"> The list of my favourite <strong>colors</strong>:</h3>
            <ol>
                <li>
                    <i>Gray</i>
                </li>
                <li>
                    Red
                </li>
                <li>
                    Green
                </li>
                <li>
                    <strong>Blue</strong>
                </li>
            </ol>
        </div>
    </section>
    <header><h3>The perfect trip</h3></header>
    <section>
        <p>
            I would see <strong>scenes</strong> like
        </p>
        <img src="https://media.istockphoto.com/photos/beautiful-sunset-over-the-tropical-sea-picture-id1172427455?s=612x612" />
        <p>
            And <strong>animals</strong> like
        </p>
        <img src="https://cdn.pixabay.com/photo/2017/10/25/16/54/african-lion-2888519_1280.jpg" />
        <p>
            And eat <strong>food</strong> like
        </p>
        <img src="https://www.cdc.gov/foodsafety/images/comms/food-Safety-Tips-small.jpg" />
    </section>
</body>
</html>
