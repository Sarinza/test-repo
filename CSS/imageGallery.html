<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flex</title>
    <style>
        .container {
            border: 3px solid;
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            flex-direction: column;
        }
        img {
            width: 120px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
        <img src="https://placeimg.com/100/100/random" alt="">
    </div>
</body>
</html>
