<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            color: white;
            font-size: 30px;
            padding: 10px;
            width: 500px;
            border: 1px solid;
            display: flex;
            flex-direction: row;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            height: 200px;
            justify-content: center;
        }

        #box1 {
            background-color: red;
        }

        #box2,
        #box5 {
            background-color: greenyellow;
        }

        #box3,
        #box6 {
            background-color: blue;
        }
        #box1, #box2, #box3 {
            width: 400px;
            height: 300px;
            border:  1px solid;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box1">
            1
            <div class="container2">
                <div id="box5">1A</div>
                <div id="box6">1B</div>
            </div>
        </div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>

</html>
